---
loader: taskgraph.loader.transform:loader

transforms:
  - taskgraph.transforms.run
  - taskgraph.transforms.task

task-defaults:
  worker-type: ubuntu-24-04
  run:
    using: bare
  worker:
    max-run-time: 600

tasks:
  nodejs:
    description: nodejs lint
    worker:
      docker-image: {in-tree: ci}
    run:
      command: >-
        corepack yarn &&
        corepack yarn lint
  golang:
    description: go lint
    priority: very-high
    worker:
      docker-image: {in-tree: ci}
      caches:
        - name: taskcluster
          mount-point: /builds/worker/checkouts
    run:
      command: >-
        corepack yarn &&
        corepack yarn lint:go
  python:
    description: python flake8
    worker:
      docker-image: {in-tree: ci}
    run:
      command: >-
        python3 -m venv venv &&
        . venv/bin/activate &&
        pip install flake8 &&
        sh test/py-lint.sh
